<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="form-container">
    <form role="form" name="form">


        <div class="form-group">
            <label for="claimAmount">Claim Amount</label>
            <input 
                id="claimAmount"
                cam-variable-name="claimAmount"
                cam-variable-type="Long"
                type="number"
                value="${claimAmount}"
                disabled />
        </div>

        <div class="form-group">
            <label for="ageOfObject">Age of Object</label>
            <input 
                id="ageOfObject"
                cam-variable-name="ageOfObject"
                cam-variable-type="Long"
                type="number"
                value="${ageOfObject}"
                disabled />
        </div>

        <div class="form-group">
            <label for="repairCost">Repair Cost</label>
            <input 
                id="repairCost"
                cam-variable-name="repairCost"
                cam-variable-type="Long"
                type="number"
                value="${repairCost}"
                disabled />
        </div>
<div class="form-group">
            <label for="verify">Please verify the information and fill the form properly</label>
        </div>
        <div class="form-group">
            <label for="reverifyCoverage">
                <input 
                    type="checkbox"
                    id="reverifyCoverage"
                    cam-variable-name="reverifyCoverage"
                    cam-variable-type="Boolean"
                     /> 
                Reverify Coverage
            </label>
        </div>

        
    </form>
</div>

</body>
</html>
