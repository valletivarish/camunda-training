<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Insurance Claim Form</title>
</head>

<body>

	<div class="form-container">
		<form role="form" name="form">
			<div class="form-group">
				<label for="insuranceType">Insurance Type</label>
				<select id="insuranceType" cam-variable-name="cause" cam-variable-type="String">
					<option value="">Select Insurance Type</option>
					<option value="Life Insurance">Life Insurance</option>
					<option value="Home Insurance">Home Insurance</option>
					<option value="Auto Insurance">Auto Insurance</option>
					<option value="Health Insurance">Health Insurance</option>
					<option value="Business Insurance">Business Insurance</option>
					<option value="Travel Insurance">Travel Insurance</option>
				</select>
			</div>

			<div class="form-group">
				<label for="claimAmount">Claim Amount</label>
				<input required id="claimAmount" cam-variable-name="claimAmount" cam-variable-type="Long" type="number"
					placeholder="Enter claim amount" />
			</div>

			<div class="form-group">
				<label for="ageOfObject">Age of Object</label>
				<input id="ageOfObject" cam-variable-name="ageOfObject" cam-variable-type="Long" type="number"
					placeholder="Enter age of object" />
			</div>

			<div class="form-group">
				<label for="repairCost">Repair Cost</label>
				<input id="repairCost" cam-variable-name="repairCost" cam-variable-type="Long" type="number"
					placeholder="Enter repair cost" />
			</div>
		</form>
	</div>

</body>

</html>
