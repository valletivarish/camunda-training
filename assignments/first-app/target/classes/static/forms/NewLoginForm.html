<form role="form" name="Loginform">
    <div class="form-group">
      <label for="username">Username</label>
      <input required
             cam-variable-name="username"
             cam-variable-type="String"
             class="form-control" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input cam-variable-name="password"
             cam-variable-type="String"
             class="form-control" />
    </div>
  </form>
